<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Code Kalari | 24 Hour Timer</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0b1020, #020409);
    color: #e8faff;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background-image:
        linear-gradient(rgba(0,255,200,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,200,0.05) 1px, transparent 1px);
    background-size: 60px 60px;
    animation: moveGrid 30s linear infinite;
}

@keyframes moveGrid {
    from { transform: translate(0,0); }
    to { transform: translate(-60px,-60px); }
}

h1 {
    font-size: 3.5rem;
    letter-spacing: 4px;
    color: #00ffd5;
    text-shadow: 0 0 20px rgba(0,255,210,0.8);
    z-index: 2;
}

.subtitle {
    font-size: 1.1rem;
    color: #b6caff;
    margin-bottom: 40px;
    z-index: 2;
}

.timer {
    font-size: 5rem;
    padding: 20px 40px;
    border: 2px solid rgba(0,255,210,0.6);
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,255,210,0.4);
    text-shadow: 0 0 15px rgba(0,255,210,0.9);
    background: rgba(0,0,0,0.35);
    z-index: 2;
}

.controls {
    margin-top: 30px;
    z-index: 2;
}

button {
    background: rgba(0,255,210,0.15);
    border: 1px solid #00ffd5;
    color: #00ffd5;
    font-size: 1rem;
    padding: 12px 22px;
    margin: 0 10px;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(0,255,210,0.4);
}

button:hover {
    background: rgba(0,255,210,0.35);
}

footer {
    position: absolute;
    bottom: 25px;
    font-size: 0.9rem;
    color: #cccccc;
    z-index: 2;
}
</style>
</head>

<body>

<h1>⚡ CODE KALARI ⚡</h1>
<div class="subtitle">24-Hour Hackathon • IIIT Kottayam</div>

<div class="timer" id="display">24 : 00 : 00</div>

<div class="controls">
    <button onclick="startTimer()">▶ Start</button>
    <button onclick="pauseTimer()">⏸ Pause</button>
    <button onclick="stopTimer()">⏹ Stop</button>
</div>

<footer>Official Hackathon Timer</footer>

<script>
let totalTime = 24 * 60 * 60 * 1000; // 24 hours
let remainingTime = totalTime;
let timerInterval = null;
let running = false;

function updateDisplay() {
    const hours = Math.floor(remainingTime / (1000 * 60 * 60));
    const minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
    const seconds = Math.floor((remainingTime / 1000) % 60);

    document.getElementById("display").innerHTML =
        `${String(hours).padStart(2,'0')} : ` +
        `${String(minutes).padStart(2,'0')} : ` +
        `${String(seconds).padStart(2,'0')}`;
}

function startTimer() {
    if (running) return;
    running = true;

    timerInterval = setInterval(() => {
        if (remainingTime <= 0) {
            clearInterval(timerInterval);
            document.getElementById("display").innerHTML = "HACKATHON ENDED";
            running = false;
            return;
        }
        remainingTime -= 1000;
        updateDisplay();
    }, 1000);
}

function pauseTimer() {
    if (!running) return;
    clearInterval(timerInterval);
    running = false;
}

function stopTimer() {
    clearInterval(timerInterval);
    running = false;
    remainingTime = 0;
    document.getElementById("display").innerHTML = "TIMER STOPPED";
}

updateDisplay();
</script>

</body>
</html>
